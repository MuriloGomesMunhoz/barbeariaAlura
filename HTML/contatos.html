<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="contatos.css">
  <title>Contatos - Barbearia Alura</title>
</head>
<body>
  <header>
    <div class="caixa">
      <img src="assets\logo.png" alt="logo da barbearia alura">
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="produtos.html">Produtos</a></li>
          <li><a href="contato.html">Contato</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <form>
      <label for="nomeSobrenome"> Nome e Sobrenome</label>
      <input type="text" id="nomeSobrenome" class="input-padrao"  required>
      <label for="email"> Email</label>
      <input type="email" id="email" class="input-padrao " required placeholder="seudominio@dominio.com">
      <label for="telefone"> Telefone</label>
      <input type="tel" id="telefone" class="input-padrao"  required placeholder="(xx) xxxxx-xxxx">
      <label for="mensagem"> Mensagem </label>
      <textarea rows="8" cols="70" id="mensagem" class="input-padrao" required></textarea>

      <fieldset>


        <legend>Como prefere o nosso contato? </legend>
        <label for="radio-telefone"><input type="radio" name="contato" id="radio-telefone" value="telefone">Telefone</label>


        <label for="radio-email">  <input type="radio" name="contato" id="radio-email" value="email">Email</label>


        <label for="radio-whatsapp"><input type="radio" name="contato" id="radio-whatsapp" value="whatsapp" checked>whatsapp</label>
    </fieldset>
        <fieldset>
          <legend>Qual horário prefere ser atendido? </legend>
            <select>
              <option>Manhã</option>
              <option>Tarde</option>
              <option>Noite</option>
            </select>

        </fieldset>

        <label ><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

      <input type="submit" value="Enviar formulário" class="enviar">
      <table>
        <thead>
          <th>Dia</th>
          <th>Horário</th>
        </thead>
        <tbody>
          <td>Segunda</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Quarta</td>
          <td>8h ~ 20h</td>
        </tr>
        <tr>
          <td>Sexta</td>
          <td>8h ~ 20h</td>
        </tbody>
      </table>

    </form>

  </main>
  <footer>
    <img src="assets\logo-branco.png" alt="logo da barbearia alura">
    <p class="copyrighters">&copy; copyright Barbearia Alura</p>

  </footer>
</body>
</html>
